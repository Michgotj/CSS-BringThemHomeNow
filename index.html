<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Css Canvas</title>
</head>
<body>

    <div class="sky"></div>
    <div class="line"> </div>
    <div class="moon"></div>  

    <div id="cloud">
        <span class="shadow"></span>
        <div class="rain">
          <div class="drop d1"></div>
          <div class="drop d2"></div>
          <div class="drop d3"></div>
          <div class="drop d4"></div>
          <div class="drop d5"></div>
          <div class="drop d6"></div>
          <div class="drop d7"></div>
          <div class="drop d8"></div>
          <div class="drop d9"></div>
          <div class="drop d10"></div>
          <div class="drop d11"></div>
          <div class="drop d12"></div>
          <div class="drop d13"></div>
          <div class="drop d14"></div>
          <div class="drop d15"></div>
        </div> 

        <div class="rainbow">
            <div class="rainbow-arc red">
              <div class="rainbow-arc orange">
                <div class="rainbow-arc yellow">
                  <div class="rainbow-arc green">
                    <div class="rainbow-arc blue">
                      <div class="rainbow-arc indigo">
                        <div class="rainbow-arc purple"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        
        <div class="ground"></div>

  <div class="ruined-building1"></div>
  <div class="ruined-building2"></div>
  <div class="ruined-building3"></div>
  <div class="ruined-building4"></div>
  <div class="ruined-building5"></div>
  <div class="ruined-building6"></div>
  <div class="ruined-building7"></div>
  <div class="ruined-building8"></div>
  <div class="ruined-building9"></div>
  <div class="ruined-building10"></div>

  <div class="fire">
    <div class="fire-left">
      <div class="main-fire"></div>
      <div class="particle-fire"></div>
    </div>
    <div class="fire-center">
      <div class="main-fire"></div>
      <div class="particle-fire"></div>
    </div>
    <div class="fire-right">
      <div class="main-fire"></div>
      <div class="particle-fire"></div>
    </div>
    <div class="fire-bottom">
      <div class="main-fire"></div>
    </div>
  </div>


  <div class="fire2">
    <div class="fire2-left">
      <div class="main-fire2"></div>
      <div class="particle-fire2"></div>
    </div>
    <div class="fire2-center">
      <div class="main-fire2"></div>
      <div class="particle-fire2"></div>
    </div>
    <div class="fire2-right">
      <div class="main-fire2"></div>
      <div class="particle-fire2"></div>
    </div>
    <div class="fire2-bottom">
      <div class="main-fire2"></div>
    </div>
  </div>

  <div class="under-ground"></div>
  <div class="tunnel"></div>
  <div class="ladder">
    <div class="rung"></div>
    <div class="rung" style="top: 0px;"></div>
    <div class="rung" style="top: 30px;"></div>
    <div class="rung" style="top: 60px;"></div>
    <div class="rung" style="top: 90px;"></div>
    <div class="rung" style="top: 120px;"></div>
    <div class="rung" style="top: 150px;"></div>
    <div class="rung" style="top: 180px;"></div>
    <div class="rung" style="top: 210px;"></div>
    <div class="rung" style="top: 240px;"></div>  
    <div class="tunnel-shaft"></div>

    <div class="boy">
        <div class="head">
          <div class="hair">
            <div class="triangle left"></div>
            <div class="triangle center"></div>
            <div class="triangle right"></div>
          </div>
          <div class="face">
            <div class="content">
                <div class="left eye"></div>
                <div class="right eye"></div>
              <div class="nose"></div>
              <div class="ear left"></div>
              <div class="ear right"></div>
              <div class="mouth"></div>
            </div>
          </div>
        </div>
        <div class="torso"></div>
        <div class="hand left"></div>
  <div class="hand right"></div>
        <div class="hip"></div>
        <div class="legs">
            <div class="leg left"></div>
            <div class="leg right"></div>
          </div>
      </div>
    </div>
   
    <div class="baby">
        <div class="face">
          <div class="eyes"></div>
          <div class="mouth">
            <div class="tongue"></div>
          </div>
        </div>
        <div class="blanket"></div>
      </div>
      </div>  

    <div class="teddy">
        <div class="ear-right"></div>
        <div class="ear-left"></div>
        <div class="head">
          <div class="eye-right"></div>
          <div class="eye-left"></div>
          <div class="mouth-area">
            <div class="cheek-right"></div>
            <div class="cheek-left"></div>
            <div class="nose">
              <div class="nose-inner"></div>
            </div>
          </div>
        </div>
        <div class="body"></div>
        <div class="arm-right">
          <div class="inner-arm"></div>
          <div class="paw"></div>
        </div>
        <div class="arm-left">
          <div class="arm-inner"></div>
          <div class="paw"></div>
        </div>
        <div class="leg-right">
          <div class="foot"></div>
        </div>
        <div class="leg-left">
          <div class="foot"></div>
        </div>
      </div>
